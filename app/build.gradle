apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.shiguang.myimage"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.github.bumptech.glide:glide:3.6.0'
    compile files('libs/glide-3.7.0-sources.jar')
    compile files('libs/glide-okhttp-integration-1.4.0-sources.jar')
    compile files('libs/glide-okhttp3-integration-1.4.0-sources.jar')
    compile files('libs/glide-volley-integration-1.4.0-sources.jar')
}
